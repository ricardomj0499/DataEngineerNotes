
services:

  # ðŸ‘‘ Master Node (NameNode + ResourceManager)
  master-node:
    image: master-node:341
    container_name: master-node
    hostname: master-node
    networks:
      - hadoop-network
    ports:
      - "9870:9870"   # NameNode UI
      - "8088:8088"   # ResourceManager UI
      - "9000:9000"   # HDFS RPC
      - "8020:8020"   # HDFS IPC
    volumes:
      - master-data:/opt/hdfs_data/data
    cap_add:
      - SYS_NICE
    depends_on:
      - worker-node-1
      - worker-node-2
    restart: unless-stopped

  # ðŸš€ Worker 1 (DataNode + NodeManager)
  worker-node-1:
    image: worker-node:341
    container_name: worker-node-1
    hostname: worker-node-1
    networks:
      - hadoop-network
    ports:
      - "9864:9864"   # DataNode UI
      - "9866:9866"   # Block Scanner
      - "8042:8042"   # NodeManager UI
    volumes:
      - worker-data-1:/opt/hdfs_data/data
    cap_add:
      - SYS_NICE
    restart: unless-stopped

  # ðŸš€ Worker 2 (DataNode + NodeManager)
  worker-node-2:
    image: worker-node:341
    container_name: worker-node-2
    hostname: worker-node-2
    networks:
      - hadoop-network
    ports:
      - "9865:9864"   # DataNode UI
      - "9867:9866"   # Block Scanner
      - "8043:8042"   # NodeManager UI
    volumes:
      - worker-data-2:/opt/hdfs_data/data
    cap_add:
      - SYS_NICE
    restart: unless-stopped

# ðŸ”— Redes
networks:
  hadoop-network:
    name: hadoop-network
    driver: bridge

# ðŸ’¾ VolÃºmenes persistentes
volumes:
  master-data:
  worker-data-1:
  worker-data-2: